<h1>Expectations</h1>

<p>In lessons, I have certain expectations about the way people should behave.</p>

<ol>
<li><strong>Show respect</strong></li>
<li><strong>Be prepared to learn</strong></li>
<li><strong>Behave appropriately</strong></li>
<li><strong>Do your best</strong></li>
</ol>
